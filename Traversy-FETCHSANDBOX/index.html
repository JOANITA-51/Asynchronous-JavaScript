<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> 
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary me-4" id="getText">Get Text</button>
            <button class="btn btn-success me-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning me-4"id="getPost">API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <form class='form-group' id="addPost">
            <div>
                <input type="text" placeholder="title" id="title" class='form-control mb-4'>
            </div>
            <div>
                <textarea id="body" placeholder="body" class='form-control mb-4'></textarea>
            </div>
            <input type="submit" class="btn btn-secondary mb-4" value="submit" >
        </form>
    </div>


    <script>
        document.getElementById('getText').addEventListener('click',getText);
        document.getElementById('getUsers').addEventListener('click',getUsers);
        document.getElementById('getPost').addEventListener('click',getPost);
        document.getElementById('addPost').addEventListener('submit',addPost);

        function getText(){
          //  fetch('sample.txt')
          //  .then(function(response){
          //      return response.text();
          //  })
          //  .then(function(data){
          //      console.log(data);
          //  })
          fetch('sample.txt')
          .then((response) =>response.text())
          .then((data)=>{
              document.getElementById('output').innerHTML = data;
          })
          .catch((error) => console.log(error))
        }

        function getUsers(){
            fetch('users.json')
            .then((response)=> response.json())
            .then((data) =>{
                let output = '<h2 class="mb-4">Users</h2>'
                data.forEach(user => {
                   output += `
                        <ul class='list-group'> 
                          <li class='list-group-item'> ID:${user.id}</li>
                          <li class='list-group-item'> Email:${user.email}</li>  
                          <li class='list-group-item'> FName:${user.first_name}</li> 
                          <li class='list-group-item'> LName:${user.last_name}</li>
                        </ul>
                    `;
                });
                document.getElementById('output').innerHTML=output
            })
        }

        function getPost(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data)=>{
                let output = '<h2 class="mb-4">Posts</h2>'
                data.forEach(post =>{
                    output +=`
                        <div class='card card-body mb-3'>
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    `
                })
                document.getElementById('output').innerHTML=output;
            })
        }
        function addPost(e){
            e.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts',{
                method : 'POST',
                headers:{
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type':'application/json'

                },
                body:JSON.stringify({title:title , body:body})
            })
            .then((res)=> res.json())
            .then((data)=> console.log(data))
        }
    </script> 
</body>
</html>
