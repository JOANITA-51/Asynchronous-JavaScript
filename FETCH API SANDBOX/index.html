<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>

            <button class="btn btn-success me-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning me-4"id="getPost">API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <form class='form-group' id="addPost">
            <div>
                <input type="text" placeholder="title" id="title" class='form-control mb-4'>
            </div>
            <div>
                <textarea id="body" placeholder="body" class='form-control mb-4'></textarea>
            </div>
            <input type="submit" class="btn btn-secondary mb-4" value="submit" >
        </form>
    </div>
    <script src="../FETCH API SANDBOX/src/fetch1.js"></script>
